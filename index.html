<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="css/calculator.css">
  <title>JS Calculator</title>
</head>
<body>
<div class="container">
  <div class="frame">
    <div class="row">
      <div class="lcd"><p>&lt;LCD DISPLAY&gt;</p></div>
    </div>
    <div class="row">
      <div class="calcButton is-one-third"><p>ON</p></div>
      <div class="calcButton is-one-third"><p>OFF</p></div>
      <div class="calcButton is-one-third"><p>CL</p></div>
    </div>
    <div class="row">
      <div class="calcButton is-one-fourth"><p>7</p></div>
      <div class="calcButton is-one-fourth"><p>8</p></div>
      <div class="calcButton is-one-fourth"><p>9</p></div>
      <div class="calcButton is-one-fourth"><p>/</p></div>
    </div>
    <div class="row">
      <div class="calcButton is-one-fourth"><p>4</p></div>
      <div class="calcButton is-one-fourth"><p>5</p></div>
      <div class="calcButton is-one-fourth"><p>6</p></div>
      <div class="calcButton is-one-fourth"><p>x</p></div>
    </div>
    <div class="row">
      <div class="calcButton is-one-fourth"><p>1</p></div>
      <div class="calcButton is-one-fourth"><p>2</p></div>
      <div class="calcButton is-one-fourth"><p>3</p></div>
      <div class="calcButton is-one-fourth"><p>-</p></div>
    </div>
    <div class="row">
      <div class="calcButton is-one-fourth"><p>0</p></div>
      <div class="calcButton is-one-fourth"><p>.</p></div>
      <div class="calcButton is-one-fourth"><p>=</p></div>
      <div class="calcButton is-one-fourth"><p>+</p></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="./js/calculator.js"></script>
<script type="text/javascript" src="./js/interact.js"></script>
</body>
</html>
